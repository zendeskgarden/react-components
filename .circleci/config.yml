version: 2.1
orbs:
  node: circleci/node@5.1.0

references:
  executor: &executor
    executor:
      name: node/default
      tag: lts

  workspace_root: &workspace_root ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  persist_to_workspace: &persist_to_workspace
    persist_to_workspace:
      root: *workspace_root
      paths: .

jobs:
  build:
    <<: *executor
    steps:
      - checkout
      - node/install-packages:
          cache-version: '{{ .Environment.CACHE_VERSION }}'
      - run: npm exec -- lerna bootstrap
      - run: npm exec -- lerna run build --concurrency=1 # prevent out-of-memory
      - *persist_to_workspace

  test:
    <<: *executor
    steps:
      - *attach_workspace
      - run: npm run test:ci -- --runInBand
      - run: '[ $COVERALLS_REPO_TOKEN ] && npm exec -- coveralls < .cache/coverage/lcov.info || true'
      - *persist_to_workspace

  deploy:
    <<: *executor
    environment:
      NODE_DEBUG: gh-pages
    steps:
      - *attach_workspace
      - run: npm run build:demo
      - run: utils/scripts/deploy.mjs

  publish:
    <<: *executor
    steps:
      - *attach_workspace
      - run: npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run: npm exec -- lerna publish from-git --ignore-scripts --no-verify-access --yes

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: writer
      - publish:
          requires:
            - test
          context: maintainer
          filters:
            branches:
              only: main
