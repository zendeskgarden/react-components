language: node_js

stages:
  - test
  - name: deploy
    if: branch = master

cache:
  yarn: true
  directories:
    - node-modules

install: yarn --frozen-lockfile

jobs:
  include:
    - stage: test
      script: yarn lint
      script: yarn format
      script: yarn test:all --coverage --runInBand
    - stage: deploy
      before_deploy:
        - export NODE_DEBUG=gh-pages
        - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      deploy:
        - provider: script
          script: utils/travis/publish-gh-pages.sh
          skip_cleanup: true
        - provider: script
          script: yarn lerna publish from-git --no-verify-access --yes
          skip_cleanup: true

after_success: yarn coveralls < demo/coverage/lcov.info
