language: node_js

branches:
  only:
    - master

cache:
  yarn: true
  directories:
    - node-modules

install: yarn --frozen-lockfile

script:
  - yarn lint
  - yarn test:all --coverage --runInBand

after_success: yarn coveralls < demo/coverage/lcov.info

before_deploy:
  - export NODE_DEBUG=gh-pages
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

deploy:
  - provider: script
    script: utils/travis/publish-gh-pages.sh
    skip_cleanup: true
    on:
      branch: master

  - provider: script
    script: utils/travis/publish-packages.js
    skip_cleanup: true
    on:
      branch: master
